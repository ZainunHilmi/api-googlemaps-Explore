name: googlemaps
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.7.2 <4.0.0'  # Fixed version constraint


dependencies:
  flutter:
    sdk: flutter

  # Google Maps package
  google_maps_flutter: ^2.5.0

  # For getting user location
  geolocator: ^10.1.0

  # For handling permissions (Android 6.0+/iOS)
  permission_handler: ^11.0.1

  # For address search/geocoding (optional)
  geocoding: ^2.1.1

  # For HTTP requests (if needed for custom API calls)
  http: ^1.1.0

  # For loading indicators
  flutter_spinkit: ^5.2.0  # (optional)

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0


flutter:

  uses-material-design: true

  # Assets for custom markers (optional)
  assets:
    # - assets/images/
    # - assets/markers/

  # For custom marker images on iOS
  # Add this if you want to use custom markers
  # (uncomment if needed)
  # fonts:
  #   - family: YourFont
  #     fonts:
  #       - asset: assets/fonts/your_font.ttf